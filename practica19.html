<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("canvas");
        const ctx = myCanvas.getContext("2d");
        
        var adelanto = 10;
        var retroceso = 10;

        //keys 
        document.addEventListener("keydown", (event) => {
            
            console.log(event.key)
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 600, 500);
            ctx.fillStyle = "green";
            ctx.fillRect(adelanto, retroceso, 50, 50)

            switch (event.key) {
                //arriba
                case "w" || "W":
                        retroceso -= 5
                    if (retroceso <= 0) {
                        retroceso = 450
                    }
                        
                    break;
                //abajo 
                case "s" || "S":
                        retroceso += 5
                    if (retroceso >= 450) {
                        retroceso = 0
                    }
                    break;
                //izquierda
                case "a" || "A":
                        adelanto -= 5 
                    if (adelanto <= 0) {
                        adelanto = 550
                    }
                    break;
                //derecha
                case "d" || "D":
                        adelanto += 5
                    if (adelanto >= 550) {
                        adelanto = 0
                    }
                    break;



            }
        });;


        


    </script>

    <style type="text/css">
        body {
            background-color: rgb(247, 247, 247);
        }
    </style>
</body>

</html>
